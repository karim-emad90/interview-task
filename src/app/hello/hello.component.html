<label>Name: </label>
<input type="text" class="form-control" [(ngModel)]="enteredName" />
<br />
<h2>Hello {{ enteredName }}</h2>

<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label>User name: </label>
    <input
      type="text"
      name="username"
      class="form-control"
      ngModel
      required
      #username="ngModel"
    />
    <span class="help-block" *ngIf="!username.valid && username.touched">
      Username is required field!
    </span>
  </div>
  <br />

  <div class="form-group">
    <label>Email: </label>
    <input type="text" name="email" ngModel required email #email="ngModel" />
    <span class="help-block" *ngIf="!email.valid && email.touched">
      Please enter avalid email!
    </span>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
    Submit
  </button>
</form>

<table>
  <br /><br />
  <tr>
    Manzoma Company
  </tr>
  <tr *ngFor="let user of userNames; let i = index">
    <td>{{ user }}</td>
    <td><button (click)="onDelete(i)">Delete</button></td>
  </tr>
</table>
